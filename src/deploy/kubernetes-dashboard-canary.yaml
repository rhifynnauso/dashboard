apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: kubernetes-dashboard-canary
    version: canary
  name: kubernetes-dashboard-canary
  namespace: kube-system
spec:
  replicas: 1
  selector:
    app: kubernetes-dashboard-canary
    version: canary
  template:
    metadata:
      labels:
        app: kubernetes-dashboard-canary
        version: canary
    spec:
      containers:
      - name: kubernetes-dashboard-canary
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:canary
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubernetes-dashboard-canary
  name: dashboard-canary
  namespace: kube-system
spec:
  ports:
  - port: 80
    targetPort: 9090
  selector:
    app: kubernetes-dashboard-canary
