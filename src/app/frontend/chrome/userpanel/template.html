<mat-menu #actions="matMenu">
  <div class="kd-auth-status kd-muted-light">
    <ng-container *ngIf="isLoginStatusInitialized">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="loginStatus.headerPresent">Logged in with auth header</ng-container>
        <ng-container *ngSwitchCase="loginStatus.tokenPresent">Logged in with token</ng-container>
        <ng-container *ngSwitchDefault>Default service account</ng-container>
      </ng-container>
    </ng-container>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item
          (click)="logout()">Sign in
  </button>
</mat-menu>

<button mat-icon-button
        color="primary"
        [matMenuTriggerFor]="actions"
        (click)="$event.stopPropagation()">
  <mat-icon class="kd-user-panel-icon kd-primary-toolbar-icon">account_circle</mat-icon>
</button>
