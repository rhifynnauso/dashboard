<kd-info-card>
  <kd-info-card-header>[[Details|Header in a detail view]]</kd-info-card-header>
  <kd-info-card-section>
    <kd-info-card-entry title="[[Name|Resource info details section name entry.]]">
      <kd-middle-ellipsis
              display-string="{{::$ctrl.ingress.objectMeta.name}}">
      </kd-middle-ellipsis>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Namespace|Resource info details section namespace entry.]]">
      {{::$ctrl.ingress.objectMeta.namespace}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Labels|Resource info details section labels entry.]]">
      <kd-labels labels="::$ctrl.ingress.objectMeta.labels"></kd-labels>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Annotations|Resource info details section annotations entry.]]">
      <kd-labels labels="::$ctrl.ingress.objectMeta.annotations"></kd-labels>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
