<div layout="row">
  <kd-graph-card graph-title="[[CPU usage|Title for graph card displaying CPU metric of one stateful set.]]"
                 metrics="::ctrl.statefulSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage|Title for graph card displaying memory metric of one stateful set.]]"
                 metrics="::ctrl.statefulSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-stateful-set-info stateful-set="::ctrl.statefulSetDetail"></kd-stateful-set-info>

<kd-content-card>
  <kd-content>
    <kd-pod-card-list ng-show="::ctrl.statefulSetDetail.podList.pods.length"
                      pod-list="::ctrl.statefulSetDetail.podList"
                      pod-list-resource="::ctrl.statefulSetPodsResource"
                      with-statuses="true">
    </kd-pod-card-list>
    <div class="kd-zerostate-message" layout-padding ng-hide="::ctrl.statefulSetDetail.podList.pods.length">
      <div class="kd-zerostate-title">[[There is nothing to display here|Title for pods card zerostate in stateful set details page.]]</div>
      <div class="kd-zerostate-text">[[There are currently no Pods selected by this Stateful Set.|Text for pods card zerostate in stateful set details page.]]</div>
    </div>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.statefulSetDetail.eventList" event-list-resource="::ctrl.eventListResource"></kd-event-card-list>
