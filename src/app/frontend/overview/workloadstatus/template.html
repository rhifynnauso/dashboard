<kd-card>
  <div title
       fxLayout="row"
       i18n>Workload Status</div>

  <div content
       fxLayout="row wrap">

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.cronJobRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="cronJobs"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.cronJobRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Cron Jobs</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.daemonSetRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="daemonSets"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.daemonSetRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Daemon Sets</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.deploymentRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="deployments"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.deploymentRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Deployments</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.jobRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="jobs"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.jobRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Jobs</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.podRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="pods"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.podRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Pods</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.replicaSetRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="replicaSets"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.replicaSetRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Replica Sets</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.replicationControllerRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="replicationControllers"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.replicationControllerRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Replication Controllers</div>
    </div>

    <div class="kd-graph-container"
         *ngIf="resourcesRatio.statefulSetRatio.length">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <kd-allocation-chart id="statefulSets"
                             [colorPalette]="colors"
                             [data]="resourcesRatio.statefulSetRatio"
                             type="pie"
                             [enableTooltips]="true"
                             [size]="140"></kd-allocation-chart>
      </div>
      <div class="kd-graph-title"
           i18n>Stateful Sets</div>

    </div>
  </div>
</kd-card>
