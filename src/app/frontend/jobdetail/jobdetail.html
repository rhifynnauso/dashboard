<div layout="row">
  <kd-graph-card graph-title="::ctrl.i18n.MSG_JOB_DETAIL_CPU_GRAPH_CARD_TITLE"
                 metrics="::ctrl.jobDetail.podList.cumulativeMetrics" selected-metric-names="'cpu/usage_rate'" flex="auto" class="kd-left-graph">
  </kd-graph-card>
  <kd-graph-card graph-title="::ctrl.i18n.MSG_JOB_DETAIL_MEMORY_GRAPH_CARD_TITLE"
                 metrics="::ctrl.jobDetail.podList.cumulativeMetrics" selected-metric-names="'memory/usage'" flex="auto" class="kd-right-graph">
  </kd-graph-card>
</div>

<kd-job-info job="::ctrl.jobDetail"></kd-job-info>

<kd-content-card>
  <kd-title>{{::ctrl.i18n.MSG_JOB_DETAIL_PODS}}</kd-title>
  <kd-content>
    <kd-pod-card-list pod-list="::ctrl.jobDetail.podList" with-statuses="true"
                      pod-list-resource="::ctrl.jobPodsResource">
    </kd-pod-card-list>
    <div class="kd-zerostate-message" layout-padding ng-hide="::ctrl.jobDetail.podList.pods.length">
      <div class="kd-zerostate-title">{{::ctrl.i18n.MSG_NODE_DETAIL_PODS_ZEROSTATE_TITLE}}</div>
      <div class="kd-zerostate-text">{{::ctrl.i18n.MSG_NODE_DETAIL_PODS_ZEROSTATE_TEXT}}</div>
    </div>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.jobDetail.eventList" event-list-resource="::ctrl.eventListResource"></kd-event-card-list>
