<kd-info-card>
  <kd-info-card-section name="{{::$ctrl.i18n.MSG_PERSISTENT_VOLUME_CLAIM_INFO_DETAILS_SECTION}}">
    <kd-object-meta-info-card object-meta="::$ctrl.persistentVolumeClaim.objectMeta">
    </kd-object-meta-info-card>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_PERSISTENT_VOLUME_CLAIM_INFO_STATUS_ENTRY}}">
      {{::$ctrl.persistentVolumeClaim.status}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_PERSISTENT_VOLUME_CLAIM_INFO_VOLUME_ENTRY}}">
      <div ng-show="::$ctrl.persistentVolumeClaim.volume">{{::$ctrl.persistentVolumeClaim.volume}}</div>
      <div ng-hide="::$ctrl.persistentVolumeClaim.volume">-</div>
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_PERSISTENT_VOLUME_CLAIM_INFO_CAPACITY_ENTRY}}">
      <div ng-show="::$ctrl.persistentVolumeClaim.capacity">{{::$ctrl.persistentVolumeClaim.capacity}}</div>
      <div ng-hide="::$ctrl.persistentVolumeClaim.capacity">-</div>
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_PERSISTENT_VOLUME_CLAIM_INFO_ACCESS_MODES_ENTRY}}">
      <div ng-repeat="mode in $ctrl.persistentVolumeClaim.accessModes">
        <kd-middle-ellipsis display-string="{{::mode}}"></kd-middle-ellipsis>
      </div>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
