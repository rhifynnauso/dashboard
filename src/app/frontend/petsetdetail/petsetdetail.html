<div layout="row">
  <kd-graph-card graph-title="[[CPU usage history|Title for graph card displaying CPU metric of one pet set.]]"
                 metrics="::ctrl.petSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'cpu/usage_rate'">
  </kd-graph-card>
  <kd-graph-card graph-title="[[Memory usage history|Title for graph card displaying memory metric of one pet set.]]"
                 metrics="::ctrl.petSetDetail.podList.cumulativeMetrics"
                 selected-metric-names="'memory/usage'">
  </kd-graph-card>
</div>

<kd-pet-set-info pet-set="::ctrl.petSetDetail"></kd-pet-set-info>

<kd-content-card>
  <kd-title>[[Pods|Related pods card title on the pet set detail page.]]</kd-title>
  <kd-content>
    <kd-pod-card-list ng-show="::ctrl.petSetDetail.podList.pods.length"
                      pod-list="::ctrl.petSetDetail.podList"
                      pod-list-resource="::ctrl.petSetPodsResource"
                      with-statuses="true">
    </kd-pod-card-list>
    <div class="kd-zerostate-message" layout-padding ng-hide="::ctrl.petSetDetail.podList.pods.length">
      <div class="kd-zerostate-title">[[There is nothing to display here|Title for pods card zerostate in pet set details page.]]</div>
      <div class="kd-zerostate-text">[[There are currently no Pods selected by this Pet Set.|Text for pods card zerostate in pet set details page.]]</div>
    </div>
  </kd-content>
</kd-content-card>

<kd-event-card-list event-list="::ctrl.petSetDetail.eventList" event-list-resource="::ctrl.eventListResource"></kd-event-card-list>
