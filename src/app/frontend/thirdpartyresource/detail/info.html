<kd-info-card>
  <kd-info-card-header>[[Details|Header in a detail view]]</kd-info-card-header>
  <kd-info-card-section>
    <kd-object-meta-info-card object-meta="::$ctrl.tprDetail.objectMeta">
    </kd-object-meta-info-card>
    <kd-info-card-entry title="[[Labels|Third party resource info details section labels entry.]]">
      <kd-labels labels="::$ctrl.tprDetail.objectMeta.labels"></kd-labels>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Description|Third party resource details description entry.]]">
      {{::$ctrl.tprDetail.description}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Versions|Third party resource details version entries.]]">
      <span ng-repeat="version in ::$ctrl.tprDetail.versions">
        {{version.name}}{{$last ? '' : ', '}}
      </span>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
