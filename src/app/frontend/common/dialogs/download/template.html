<h2 *ngIf="!hasForbiddenError()"
    mat-dialog-title>Downloading log file</h2>
<mat-dialog-content class="kd-dialog-text">
  <ng-container *ngIf="!hasForbiddenError()">
    <div>Please wait until download has finished.</div>
    <div>
      Downloaded:{{loaded | kdMemory}}
    </div>
    <mat-progress-bar class="kd-download-progress-bar"
                      [mode]="getDownloadMode()"
                      value="100"></mat-progress-bar>
  </ng-container>

  <ng-container *ngIf="hasForbiddenError()">
    <div class="kd-download-info">
      <h3>Forbidden (403)</h3>
      You do not have required permissions to access this resource.
    </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <ng-container *ngIf="!hasForbiddenError()">
    <button mat-button
            color="primary"
            (click)="save()">Save</button>
    <button mat-button
            color="primary"
            (click)="abort()">Abort</button>
  </ng-container>

  <ng-container *ngIf="hasForbiddenError()">
    <div class="kd-download-error-button">
      <button mat-button
              color="primary"
              (click)="abort()">Close</button>
    </div>
  </ng-container>
</mat-dialog-actions>
