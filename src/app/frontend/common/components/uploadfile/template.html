<div fxLayout="row"
     fxLayoutAlign="space-between start">
  <mat-input-container fxFlex>
    <input matInput
           [placeholder]="label"
           [ngModel]="filename"
           [readonly]="true"
           (click)="fileInput.click()" />
  </mat-input-container>
  <button mat-button
          color="primary"
          (click)="fileInput.click()"
          class="kd-upload-button">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <input hidden
         type="file"
         #fileInput
         (change)="onChange($event)" />
</div>
